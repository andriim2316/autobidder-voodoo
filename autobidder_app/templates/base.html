<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="https://tmt.zp.ua/static/images/tencent-qq.png">
    <link rel="stylesheet" href="https://tmt.zp.ua/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    {% block base %}
    <!-- Navigation Block -->
    <div class="container mt-3">
        <ul class="nav nav-tabs justify-content-left">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'ahrefs_data' %}active fw-bold{% endif %}"
                   href="{% url 'ahrefs_data' %}">All Domains</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'all_bets' %}active fw-bold{% endif %}"
                   href="{% url 'all_bets' %}">All Bets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'log_list' %}active fw-bold{% endif %}"
                    href="{% url 'log_list' %}">Logs</a>
            </li>

        </ul>
    </div>

    <!-- Content Block -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    {% endblock base %}
</body>
</html>
